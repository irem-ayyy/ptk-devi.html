<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf Oluşturucu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #e78d06;
        }

        h1 {
            color: #333;
        }

        .controls {
            margin: 20px;
        }

        .controls label {
            font-weight: bold;
        }

        .output {
            margin: 20px;
        }

        #paragraphs {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <h1>Paragraf Oluşturucu</h1>
    <div class="controls">
        <label for="paragraphCount">Paragraf Sayısı:</label>
        <input type="number" id="paragraphCount" min="1" value="4">
        <button id="generateButton">Oluştur</button>
    </div>
    <div class="output">
        <label for="outputType">Çıktı Türü:</label>
        <select id="outputType">
            <option value="text">Metin</option>
            <option value="html">HTML</option>
        </select>
        <div id="paragraphs"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const generateButton = document.getElementById('generateButton');
        const paragraphCountInput = document.getElementById('paragraphCount');
        const outputTypeSelect = document.getElementById('outputType');
        const paragraphsContainer = document.getElementById('paragraphs');

        generateButton.addEventListener('click', function () {
            const paragraphCount = parseInt(paragraphCountInput.value);
            const outputType = outputTypeSelect.value;

            generateParagraphs(paragraphCount, outputType);
        });

        function generateParagraphs(count, type) {
            const output = paragraphsContainer;
            output.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const paragraph = document.createElement(type === 'html' ? 'div' : 'p');
                paragraph.textContent = `Paragraf ${i + 1}: Bu bir örnek paragraf metni.`;
                output.appendChild(paragraph);
            }
        }
    });

    </script>
    <script src="script.js"></script>
</body>
</html>
